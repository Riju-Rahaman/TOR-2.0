<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The TOR 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(ellipse at center, #000000 0%, #0b0015 100%);
      color: #adff2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 0 0 15px #adff2f, 0 0 40px #8000ff;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .tor-box {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #8000ff;
      border-radius: 12px;
      padding: 25px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 25px #8000ff60;
    }

    .gcse-search {
      width: 100%;
    }

    input.gsc-input {
      background-color: #0e001a !important;
      color: #adff2f !important;
      border: 1px solid #8000ff !important;
      border-radius: 8px !important;
      padding: 10px !important;
      font-size: 1rem;
    }

    .gsc-search-button-v2 {
      background-color: #8000ff !important;
      color: #0f0f0f !important;
      border: none !important;
      padding: 10px 20px !important;
      border-radius: 8px !important;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .gsc-search-button-v2:hover {
      background-color: #5c00b3 !important;
    }

    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
    }

    .gcsc-branding, .gcsc-more-maybe-branding-root {
      display: none !important;
    }
    footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: #888;
  text-shadow: 0 0 5px #8000ff;
}
footer p {
  margin: 0;
}

  </style>
  <script async src="https://cse.google.com/cse.js?cx=20abf30234e08452d"></script>
</head>
<body>

  <h1>The TOR 2.0</h1>
  <div class="tor-box">
    <div class="gcse-search"></div>
  </div>
